<!-- TemplateId: ext LeadCreateUpdateProduct.html -->
<div id="leadCu-Product-dialog" class="modal-dialog" style="height:auto;width:auto">
	<div class="modal-hdr"><a id="leadCu-Personal-close" class="modal-close btn btn-close-x"><img src="/img/modal_hdr_btn_close.png" alt="X" /></a></div>
	<div style="padding-left: 25px; padding-top:7px; padding-right: 17px;">
		<img src="/Assets/Products/ProductIcon.png" style="width:48px; height:48px; float:left;" alt="Freedom SOS" alt="Freedom SOS" />
		<div style="padding: 0 5px;font-size: 30px">New Lead</div>
		<div style="float: right;" class="dealerFld">Lead ID: <strong>{LeadId}</strong></div>
	</div>
	<div class="modal-input-drape">
		<div class="input-form">
        	<table class="form-hdr" style="width:100%;">
				<thead class="tbl-head">
					<tr>
						<th>{Title}</th>
						<th colspan="2" style="color:red;">*(Required) &nbsp;&nbsp;&nbsp;&#8224;(Business Rules)</th>
					</tr>
					<tr>
						<th colspan="3"><div style="background:white;padding:0;width: auto;height:1px;margin: -10px 0;"></div></th>
					</tr>
				</thead>
				<tbody>
				<!-- START Products, Sales Rep Name -->
					<tr>
						<td colspan="2"><div class="dealerFld">Choose Products Offered: <span style="color:red">*</span></div></td>
						<td><div class="dealerFld">Sales Rep:</div></td>
					</tr>
					<tr>
						<td colspan="2" rowspan="4"><select id="frmLeadProducts" multiple="true" tabindex="10" style="width: 263px;" onkeydown="if (event.keyCode == 13) document.getElementById('frmLeadBtnSubmit').click()">
							<option value="S911BRC-HC">S911- Bracelet Locator-HC</option>
							<option value="HSSS001">SSv1 Advanced Home Deterrent 1</option>
						</select></td>
						<td><input type="text" id="frmLeadSalesRepName" disabled class="nmlFieldExLarge nmlField" maxlength="50" value="{SalesRepInfo}"></td>
					</tr>
					<!-- END   Products, Sales Rep Name -->
					<tr><!-- SPACER -->
						<td><div style="background:transparent;padding:0;width:300px;height:5px;margin:0;"></div></td>
					</tr>
					<!-- START Contact Date -->
					<tr>
						<td><div class="dealerFld">Contact Date:</div></td>
					</tr>
					<tr>
						<td><input type="text" id="frmLeadContactDate" disabled class="nmlFieldExLarge nmlField" maxlength="50" value="{ContactDate}"></td>
					</tr>
					<!-- END   Contact Date -->
					<tr><!-- SPACER -->
						<td colspan="3"><div style="background:transparent;padding:0;width:auto;height:5px;margin:0;"></div></td>
					</tr>
					<tr>
						<td style="text-align:left;padding-right:10px"><span style="display:inline-block; vertical-align:middle"><a id="frmLeadBtnPrev3" class="btn-submit">PREV</a></span>
							<img id="frmLeadImgPrev3" class="btn-submit" style="vertical-align: middle;" src="/img/icon_rewind_32_hot.png" alt="submit" /></td>
						<td></td>
						<td style="text-align:right;padding-right:10px"><img id="frmLeadImgSubmit" class="btn-submit" style="vertical-align: middle;" src="/img/icon_submit32x31.png" alt="submit" />
							<span style="display:inline-block; vertical-align:middle"><a id="frmLeadBtnSubmit" class="btn-submit">SAVE</a></span></td>
					</tr>
					<tr><!-- SPACER -->
						<td colspan="3"><div style="background:transparent;padding:0;width:auto;height:5px;margin:0;"></div></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<!---->
	<!---->
	<!--<input type="text" id="username" maxlength="50">-->
	<!--<div class="dealerFld">Password:</div>-->
	<!--<input type="password" id="password" maxlength="20">-->
</div>
