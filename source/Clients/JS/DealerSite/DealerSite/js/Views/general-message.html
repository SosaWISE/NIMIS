<!-- TemplateId: raw general-message.html -->
<div id="general-message" class="error-modal {[values.MessageType.toLowerCase()]}">
	<div class="menu-bar">
		<a id="gen-close-x" href="#" class="modal-close btn btn-close-x">X</a>
	</div>
	<div class="modal-main">
		<img src="/img/icon-{MessageType}.png" alt="{MessageType}" style="float: left;padding: 0 10px 0 0;" />
		<div><h1 class="popup-title">{Title}</h1></div>
		<div class="message-body">{MessageBody}</div>
		<tpl if="Code"><div class="error-code">Error #{Code}</div></tpl>
		<tpl if="Error_Message"><div class="error-code">Error #{Error_Message}</div></tpl>
	</div>
	<div style="text-align: right;">
		<img id="img-close-x" alt="Close Window" style="float: right;padding: 0px 5px 10px 5px;" src="/img/close_1_32_hot.png" />
		<a id="gen-close" href="#" class="btn modal-close">Close</a>
	</div>
</div>
