<!-- TemplateId: raw SearchPanelInputForm.html -->
<div class="search-form input-form">
	<table class="form-hdr">
		<thead class="tbl-head">
			<tr>
				<th>Enter Search Fields</th>
				<th colspan="7" style="color:red;">* (Required)</th>
			</tr>
			<tr>
				<th colspan="8"><div style="background:white;padding:0;width: 100%;height:1px;margin: -10px 0;"></div></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><div class="dealerFld">First Name:</div></td>
				<td><div class="dealerFld">Last Name:</div></td>
				<td><div class="dealerFld">Disposition:</div></td>
				<td><div class="dealerFld">Source:</div></td>
				<td><div class="dealerFld">Phone or Mobile:</div></td>
				<td><div class="dealerFld">Email:</div></td>
				<td><div class="dealerFld">Lead ID:</div></td>
			</tr>
			<tr>
				<td><input id="frmFirstName" type="text" class="nmlFieldExLarge nmlField" maxlength="50" onkeydown="if (event.keyCode == 13) document.getElementById('aSearchLeadSubmit').click()"/></td>
				<td><input id="frmLastName" type="text class="nmlFieldExLarge nmlField" maxlength="50" onkeydown="if (event.keyCode == 13) document.getElementById('aSearchLeadSubmit').click()"/></td>
				<td><div class="ui-widget">
					<select id="frmDispositionSrc">
						<option value="">[Select One]</option>
					</select>
				</div></td>
				<td><div class="ui-widget">
					<select id="frmSourceSrc">
						<option value="">[Select One]</option>
					</select>
				</div></td>
				<td><input id="frmPhoneNumber" type="text" class="nmlField" maxlength="50" onkeydown="if (event.keyCode == 13) document.getElementById('aSearchLeadSubmit').click()"/></td>
				<td><input id="frmEmail" type="text" class="nmlField" maxlength="50" onkeydown="if (event.keyCode == 13) document.getElementById('aSearchLeadSubmit').click()"/></td>
				<td><input id="frmLeadId" type="text" class="nmlField" maxlength="50" onkeydown="if (event.keyCode == 13) document.getElementById('aSearchLeadSubmit').click()"/></td>
				<td style="text-align:right;padding-right:10px"><img id="imgSearchLead" class="btn-submit" style="vertical-align: middle;" src="/img/icon_submit32x31.png" alt="submit" />
					<span style="display:inline-block; vertical-align:middle"><a id="aSearchLeadSubmit" class="btn-submit">SUBMIT</a></span></td>
			</tr>
		</tbody>
	</table>
</div>
